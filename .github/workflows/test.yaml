name: Piler build

on:
  push:

env:
  IMAGE_NAME: sutoj/piler
  DISTRO: jammy
  PROJECT_ID: piler
  ARCH: amd64

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      IMAGE_TAG: ${{ steps.generate-version.outputs.IMAGE_TAG }}

    steps:
      - uses: actions/checkout@v4

      - name: Set version tag
        id: generate-version
        run: |
          read -r VERSION < VERSION
          COMMIT_ID="$( git rev-parse --short HEAD )"
          IMAGE_TAG="${VERSION}-${COMMIT_ID}"

          echo "image tag: $IMAGE_TAG"
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "COMMIT_ID=$COMMIT_ID" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV
        shell: bash

      - name: Build
        id: build-package
        run: |
          mkdir out
          docker run --rm -e PROJECT_ID -e DISTRO -e ARCH -e VERSION -e COMMIT_ID -e BUILD_NUMBER=$GITHUB_RUN_ID -v $PWD:/repo -v $PWD/out:/data sutoj/builder:0.1
          ls -la out
          echo "Image candidate: ${IMAGE_NAME}:${IMAGE_TAG}"
        shell: bash

      - name: Upload deb package
        uses: actions/upload-artifact@v4
        with:
          name: package-${{ env.IMAGE_TAG }}
          path: out/*deb
          retention-days: 3
          compression-level: 0
