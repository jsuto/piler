name: Build and test

on:
  pull_request:
    types:
      - opened # PR created
      - synchronize # commit pushed to PR
      - reopened # closed PR reopened

env:
  IMAGE_NAME: sutoj/piler
  TEST_TAG: test
  DISTRO: jammy
  PROJECT_ID: piler
  ARCH: arm64
  CONTAINER: piler
  RT: 1

jobs:
  build:
    runs-on:
      - self-hosted
      - ARM64

    outputs:
      IMAGE_TAG: ${{ steps.get-version.outputs.IMAGE_TAG }}
      COMMIT_ID: ${{ steps.get-version.outputs.COMMIT_ID }}
      VERSION: ${{ steps.get-version.outputs.VERSION }}
      PACKAGE: ${{ steps.build-package.outputs.PACKAGE }}

    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: get-version
        uses: ./.github/actions/version

      - name: Build package
        id: build-package
        uses: ./.github/actions/build/package
        with:
          ARCH: ${{ env.ARCH }}
          COMMIT_ID: ${{ steps.get-version.outputs.COMMIT_ID }}
          DISTRO: ${{ env.DISTRO }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          PROJECT_ID: ${{ env.PROJECT_ID }}
          VERSION: ${{ steps.get-version.outputs.VERSION }}

  run-tests:
    runs-on:
      - self-hosted
      - ARM64

    needs:
      - build

    steps:
      - uses: actions/checkout@v4

      - name: Download packages
        uses: actions/download-artifact@v4
        with:
          name: package-${{ env.ARCH }}
          path: docker

      - name: Build image
        uses: ./.github/actions/build/image
        with:
          DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKER_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}:${{ env.TEST_TAG }}
          LOAD: true
          PACKAGE: ${{ env.PROJECT_ID }}_${{ needs.build.outputs.VERSION }}-${{ env.DISTRO }}-${{ needs.build.outputs.COMMIT_ID }}
          PLATFORMS: 'linux/arm64'
          PUSH: false

      - name: Run tests
        uses: ./.github/actions/test
        with:
          ARCHIVE_HOST: ${{ vars.ARCHIVE_HOST }}
          CONFIG_SITE_PHP: ${{ vars.CONFIG_SITE_PHP }}
          CONTAINER: 'piler'
          EML_DIR: ${{ vars.EML_DIR }}
          SMTP_SOURCE_PROG: ${{ vars.SMTP_SOURCE_PROG }}
          SMTP_HOST: ${{ vars.SMTP_HOST }}
          TEST_TAG: ${{ env.TEST_TAG }}
