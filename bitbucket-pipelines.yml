image: sutoj/builder:bionic
clone:
  depth: 5

pipelines:
  default:
    - step:
        script:
          - service mysql start
          - ./configure --prefix=/usr --sysconfdir=/etc --localstatedir=/var --with-database=mariadb
          - make clean all install
          - mysql -u piler -ppiler123 piler1 < /usr/share/piler/db-mysql.sql
          - cd unit_tests
          - ./run.sh
          - cd ../webui
          - phpunit
